<body>
    <div class="card"><div class="card-body">
    <h4 class="card-title">COVID 19</h4>
    <div class="progress">
    <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
</div><br>
    <h6 class="text-muted card-subtitle mb-2">QUESTION 2 of 6</h6>
    <p class="card-text"><br /><strong>Have you been in close contact with a laboratory confirmed COVID-19 patient within the past 14 days?</strong><br /></p>
    <p class="card-text"><br /><strong>क्या आप पिछले 14 दिनों के भीतर COVID-19 रोगी की पुष्टि की गई प्रयोगशाला के निकट संपर्क में हैं?</strong><br /></p>
    <div role="group" class="btn-group">
        <button class="btn btn-primary" type="button" onclick="yes()">Yes</button>
        <button class="btn btn-primary" type="button" onclick="no()"> No</button>
    </div>
</div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
     <script type="text/javascript">
        function yes(){
            var incontact=3;
            sessionStorage.setItem("incontact", incontact);
            window.location.replace('fever.html');

        }
        function no(){
            var incontact=0;
            sessionStorage.setItem("incontact",incontact);
            window.location.replace('fever.html');
        }
    </script>
